<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>

    </style>
    <title>YouTube Audio Player</title>
</head>
<body>

    <div class="footer">
        <div id="title">Loading...</div>

        <div id="container">
            <div id="player-controls">
                <div id="youtube-icon" onclick="togglePlayPause()"></div>

                <div id="progressContainer" onclick="seekToTime(event)">
                    <div id="progressBar"></div>
                    <div id="progressThumb"></div>
                </div>
                <div id="timeInfo">0:00 / 0:00</div>
                <div id="volumeButton" onclick="toggleMute()"></div>

<!-- Slider for volume control -->
                <input type="range" min="0" max="100" value="100" step="1" id="volumeSlider" oninput="changeVolume(this.value); updateVolumeIcon();">

            </div>
        </div>

    <div data-video="{{ video_id }}" data-autoplay="0" data-loop="1" id="youtube-audio"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="{{ url_for('static', filename='js/ytAudioPlayer.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
